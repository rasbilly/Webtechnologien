<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Lebenslauf</title>
</head>

<body>
<header>
<h1>Lebendslauuf</h1>
</header>

<form>
	<section itemscope itemtype="http://schema.org/Person">

			<fieldset>
			<legend>Mein Lebenslauf</legend>
			<table>
				<tr>
					<td><label for="name">Name:</label></td>
					<td itemprop="givenName"><label for="name">Tobias:</label></td>
				</tr>
				<tr>
					<td><label for="born">Geburtstag:</label></td>
					<td itemprop="birthDate"><label for="born">26. März</label></td>				
				</tr>
				<tr>
					<td><label for="ausbildung">Ausbildung:</label></td>
					<td itemprop="jobTitle"><label for="ausbildung">Grundschule</label></td>
				</tr>
					<tr>
					<td><label for="ausbildung"></label></td>
					<td itemprop="jobTitle"><label for="ausbildung">Oberschule</label></td>
				</tr>

				<tr>
					<td><label for="anderes">Sonstiges:</label></td>
					<td><label for="anderes">Führerschein</label></td>
				</tr>
				<tr>
					<td><label for="wohnort">Wohnort:</label></td>
					<td itemprop="address"><label for="wohnort" >Berlin</label></td>
				</tr>
				
				</table>


	</section>
	</form>
	<section>

						</section>
						<div itemprop="image">
				<img src="pic.jpg" width="200" height="200">
				</div>
				<p>
					Hallo, das hier ist mein Text über mich
						</p>
</body>

</html>
