<!--
Universalselektor < Typselektor < Nachfahrselektor < Klassenselektor < Attributenselektor <  Pseudoklassen <ID-Selektor

Universalselektor
• Steuert alle HTML-Elemente
• Verwendung für allgemeine Angaben, wie zum Beispiel die
Festlegung einer gemeinsamen Schrift

Elementselektor
• Steuert alle HTML-Elemente mit dem gleichen Namen

id-Selektor
• Deklaration bezieht sich auf genau ein HTML-Element, welches
den Selektor im id-Attribut setzt
• Eine CSS-Regel, die über id vergeben wird, hat eine hohe
Gewichtung
• Ein id-Wert kann im HTML-Code nicht mit einem zweiten idWert
kombiniert werden
• Über id werden eindeutige Aufgaben gesteuert, die bei der
Mehrfachvergabe einer id nicht funktionieren würden (zum
Beispiel Steuerung von <input>-Feldern)
• CSS-Deklaration bezieht sich nur konkret auf das HTMLElement,
welches das zugehörige id-Attribut definiert, nicht auf
alle HTML-Elemente des gleichen Namens

class-Selektor
• Deklaration bezieht sich auf alle HTML-Elemente welche den
zugehörigen Selektor im class-Attribut setzen
• Wert von class kann in einem HTML-Dokument beliebig oft
vorkommen
• Dient ausschließlich der Vergabe von CSS-Klassennamen
• In einem class-Attribut können mehrere Klassennamen
kombiniert werden, die jeweils durch ein Leerzeichen
voneinander getrennt sind
• Geringere Gewichtung als id-Selektor


Nachfahrselektor
• Kombination zweier oder mehrerer Einfachselektoren, die einen
Pfad innerhalb der hierarchischen Verschachtelung von HTMLElementen
beschreiben
• Deklaration bezieht sich auf das letzte Element des Pfades,
welches die zuvor genannten Elemente als direkte oder
indirekte Vorgänger hat

E:hover Pseudoklasse Steuert den Link,den der Benutzer mit der Maus überfährt.
E:not(element) Negationspseudoklasse Steuert alle Elemente außer dem Element, welches in der Klammer angegeben ist.
